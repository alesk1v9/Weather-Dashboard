<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HEADER -->
    <div class="container-fluid">
        <header class="text-center bg-primary text-light p-4">
            <h1>WEATHER DASHBOARD</h1>
        </header>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">Search here</h1>
    
                
                <div class="input-group mb-3">
                    <input type="text" id="cityInput" class="form-control" placeholder="New York, Paris, Tokyo ...">
                    <button class="btn btn-primary">search</button>
                </div>
    
                
                <ul id="savedCitiesList" class="list-group"></ul>
            </div>
        </div>


        <main class="mt-5">
            <section id="currentConditions">
                <h2>Current Conditions</h2>
                <div id="currentWeather"></div>
            </section>
        
            <section id="forecastSection" class="mt-4">
                <h2>5-Day Forecast</h2>
                <div id="forecast"></div>
            </section>
        </main>
    </div>

    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
     <!-- JavaScript -->
     <script src="script.js"></script>
</body>
</html>
